<!DOCTYPE html>
<html dir="ltr">
  <head>
    <!--Meta Tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="description dualk hna">
    <meta name="keywords" content="social , ecomerce , games ">
    <!--Main Css-->
    <link rel="stylesheet" href="../assets/style.css" />
    <title>Digital Sevices - All Products</title>
  </head>
  <body data-src="../">
    <nav id="top">
    </nav>
    <header>
    </header>
    <section class="products" id="All">
        <aside>
            <div class="aside-sec">
              <h3>Search Products</h3>
              <div class="aside-search">
                <input type="text" placeholder="search products herehg ..." id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
            <div class="aside-sec">
              <h3>Browse Categories</h3>
              <div class="check-item">
                <input type="checkbox" id="games" name="games">
                <label for="games">Games</label>
              </div>
              <div class="check-item">
                <input type="checkbox" id="moviestv" name="moviestv">
                <label for="moviestv">Movies & Tv</label>
              </div>
              <div class="check-item">
                <input type="checkbox" id="design" name="design">
                <label for="design">Design</label>
              </div>
              <div class="check-item">
                <input type="checkbox" id="music" name="music">
                <label for="music">Music</label>
              </div>
            </div>
            <div class="aside-sec">
              <div class="price-range">
                <h3>Price (MAD) :</h3>
                <span>Max Price</span>
              </div>
              <input id="range" type="range" value="70" min="1" max="500" oninput="this.nextElementSibling.value = this.value">
              <output>70</output> MAD
            </div>
            <div class="aside-sec">
              <h3>Discount (%)</h3>
              <label for="disc"></label>
              <div class="check-item">
                <input type="radio" id="games" name="disc">
                0%
              </div>
              <div class="check-item">
                <input type="radio" id="moviesTv" name="disc">
                +10%
              </div>
              <div class="check-item">
                <input type="radio" id="design" name="disc">
                +20%
              </div>
              <div class="check-item">
                <input type="radio" id="music" name="disc">
                +30%
              </div>
              <div class="check-item">
                <input type="radio" id="music" name="disc">
                +40%
              </div>
              <div class="check-item">
                <input type="radio" id="music" name="disc">
                +50%
              </div>
            </div>
            <button class="apply-filter">
              Apply filters
            </button>
        </aside>
        <div class="products-grid all"></div>
    </section>
    <footer>
    </footer>
    <!--Main script-->
    <script src="./script.js"></script>
    <script src="../assets/PageEl.js"></script>
  </body>
</html>
