<!DOCTYPE html>
<html dir="ltr">
  <head>
    <!--Meta Tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="description dualk hna">
    <meta name="keywords" content="social , ecomerce , games ">
    <!--Main Css-->
    <link rel="stylesheet" href="../assets/style.css" />
    <title>Digital Sevices - All Products</title>
  </head>
  <body data-src="../">
    <nav id="top">
    </nav>
    <header>
    </header>
    <section class="products" id="All">
        <aside>
            <div class="aside-search">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" placeholder="search products herehg ...">
            </div>
            <div class="aside-sec">
              <h3>Browse Categories</h3>
              <div class="check-item">
                <input type="checkbox" id="games">
                Games
              </div>
              <div class="check-item">
                <input type="checkbox" id="moviesTv">
                Movies & Tv
              </div>
              <div class="check-item">
                <input type="checkbox" id="design">
                Design
              </div>
              <div class="check-item">
                <input type="checkbox" id="music">
                Music
              </div>
            </div>
            <div class="aside-sec">
              <div class="price-range">
                <h3>Price (MAD) :</h3>
                <span>1500</span>
              </div>
              <input type="range" min="0" max="2000" id="range">
            </div>
            <div class="aside-sec">
              <h3>Discount (%)</h3>
              <label for="disc"></label>
              <div class="check-item">
                <input type="radio" id="games" name="disc">
                0%
              </div>
              <div class="check-item">
                <input type="radio" id="moviesTv" name="disc">
                +10%
              </div>
              <div class="check-item">
                <input type="radio" id="design" name="disc">
                +20%
              </div>
              <div class="check-item">
                <input type="radio" id="music" name="disc">
                +30%
              </div>
              <div class="check-item">
                <input type="radio" id="music" name="disc">
                +40%
              </div>
              <div class="check-item">
                <input type="radio" id="music" name="disc">
                +50%
              </div>
            </div>
        </aside>
        <div class="products-grid all"></div>
    </section>
    <footer>
    </footer>
    <!--Main script-->
    <script type="module" src="./script.js"></script>
    <script src="../assets/PageEl.js"></script>
  </body>
</html>
