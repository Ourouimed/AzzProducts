<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!--Meta Tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="description dualk hna">
    <meta name="keywords" content="social , ecomerce , games ">
    <!--Main Css-->
    <link rel="stylesheet" href="../assets/style.css">
    <title>All Products</title>
</head>
<body data-src="../../../">
    <nav id="top"></nav>
    <header></header>
    <section class="products">
        <nav id="products-nav">
            <ul>
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <li>
                    <a href="./">Products</a>
                </li>
            </ul>
        </nav>
        <div class="product-content">
            <aside class="product-aside">
                <div class="aside-widget search">
                    <h1>Search here</h1>
                    <div class="search-input">
                        <ion-icon id="search-icon" name="search-outline"></ion-icon>
                        <input type="text" placeholder="search Items">
                    </div>
                </div>
                <div class="aside-widget">
                    <h1>Browse By category</h1> 
                    <ul class="cat-list" style="list-style: none;">
                        <li class="cat-check">
                            <input type="checkbox" id="accounts">
                            <label for="accounts">Accounts</label>
                        </li>
                        <li class="cat-check">
                            <input type="checkbox" id="gift-cards">
                            <label for="gift-cards">Gift cards</label>
                        </li>
                        <li class="cat-check">
                            <input type="checkbox" id="games">
                            <label for="games">Games</label>
                        </li>
                    </ul>
                </div>
            </aside>
            <div class="products-items type2">
           
            </div>
        </div>
    </section>
    <footer></footer>
    <!--Main Js-->
    <script src="../assets/PageEl.js"></script>
    <script src="./script.js"></script>
    <!--Ion icon-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</body>
